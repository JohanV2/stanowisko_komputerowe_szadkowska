<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanowisko komputerowe</title>
    <script src="https://kit.fontawesome.com/5cf5e2b947.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="head">
            <h1>Stanowisko komputerowe</h1>
            <h2>Suma kosztów: <span id="showedPrice"></span>zł</h2>
            <h2>Liczba pozycji: <span id="showedAmount"></span></h2>
        </div>


        <div class="up">
            <div class="nav_area">
                <div class="nav cat">
                    <label class="p_area">Kategoria</label>
                    <div class="input_area">
                        <select id="category" onchange="setCategory()">
                            <option value="0" selected disabled>-- wybierz kategorię produktu --</option>
                            <option value="1">Podzespoły komputerowe</option>
                            <option value="1">Urządzenia peryferyjne</option>
                            <option value="1">Oprogramowanie</option>
                            <option value="1">Meble</option>
                            <option value="1">Inne</option>
                        </select>
                    </div>
                </div>
                <div class="nav">
                    <label class="p_area">Nazwa</label>
                    <div class="input_area">
                        <input class="name" type="text" placeholder="wprowadź nazwę" maxlength="80">
                    </div>
                </div>

                <div class="nav digits">
                    <label class="p_area">Liczba sztuk</label>
                    <div class="input_area">
                        <input class="amount" type="number" min="1" value="1" step="1">
                    </div>
                </div>
                <div class="nav digits">
                    <label class="p_area">Cena</label>
                    <div class="input_area">
                        <input class="price" type="number" step="0.01" min="0.01" placeholder="wprowadź cenę">
                    </div>
                </div>
            </div>
            <div class="additional_menu">
                <div class="btn_up">
                    <button class="add_btn normal">Dodaj</button>
                    <button class="clear_btn normal">Wyczyść</button>
                </div>
                <div class="btn_middle">
                    <button class="delete_all_btn normal" >Usuń wszystko</button>
                </div>
                <button class="accept_changes_btn special hidden">akceptuj zmiany</button>
                <button class="discard_changes_btn special hidden">odrzuć zmiany</button>
                <input type="text" class="add_category_input hidden" maxlength="20"
                    placeholder="wpisz nazwę nowej kategorii">
                <button class="add_category_btn  hidden">Dodaj kategorię</button>
                <button class="discard_category_btn  hidden">Odrzuć</button>
                <div class="btn_down">
                    <button class="create_category_btn normal category_creation">Stwórz nową kategorię</button>
                </div>

            </div>
        </div>


        <div class="middle">
            <div class="nav">
                <label class="p_area">Opis</label>
                <div class="input_area">
                    <textarea id="desc" placeholder="opis opcjonalny" maxlength="200"></textarea>
                </div>
            </div>
        </div>
        <div class="down">


            <div class="filter_area">
                <div class="left_filter_area">
                    <p class="header_table_area">Lista pozycji:</p>
                    <button onclick="window.print()" id="print_btn" title="drukuj / zapisz jako PDF"><i
                            class="fa-solid fa-print"></i>/<i class="fa-regular fa-file-pdf"></i></button>
                </div>
                <div class="right_filter_area">
                    <div id="show_area" class="hidden">
                        <span id="filter_show_area">Suma kosztów po filtrowaniu: <span id="filtered_price"></span>
                            zł</span>
                        <p id="show_amount_f">Liczba pozycji po filtrowaniu: <span id="filtered_amount"></span> </p>
                    </div>
                    <div class="filter_category_div"></div>
                    <input type="text" id="filter_name_input" onkeyup="filterName()" placeholder="filtruj po nazwie...">
                    <button class="clear_filters_btn">Wyczyść filtry</button>

                </div>
            </div>
            <table class="table" id="table_id">
                <thead>
                    <tr>
                        <th class="id_th header" onclick="sortTable(0)" title="sortuj po ID">ID</th>
                        <th class="category_th header" onclick="sortTable(1)" title="sortuj po kategorii">Kategoria</th>
                        <th class="name_th header" onclick="sortTable(2)" title="sortuj po nazwie">Nazwa
                        </th>
                        <th class="desc_th header" onclick="sortTable(3)" title="sortuj po opisie">Opis
                        </th>
                        <th class="amount_th header" onclick="sortTable(4)" title="sortuj po liczbie pozycji">Ilość</th>
                        <th class="price_th header" onclick="sortTable(5)" title="sortuj po cenie jednostkowej">Cena j.
                            (zł)
                        </th>
                        <th class="empty"></th>
                    </tr>
                </thead>
                <tbody class="position_area">
                    <!-- insertion place -->
                </tbody>
            </table>

            <p id="no_positions_msg" class="hidden">Brak pozycji!</p>
        </div>

    </div>
    <script src="script.js"></script>


</body>

</html>

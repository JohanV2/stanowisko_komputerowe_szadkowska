<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        td,
        th {
            border: 1px solid black;
        }
    </style>
    <!-- ustawienie czarnego obramowania tabeli w CSS -->

    <table>
        <thead>
            <tr>
                <th>Kategoria</th>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Ilość</th>
                <th>Cena</th>
                <th> Pusto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>${categoryValue}</th>
                <td>${name.value}</td>
                <td>${desc.value}</td>
                <td>${amount.value}</td>
                <td>${price.value}</td>
                <td><button class="delete_btn" onClick="deletePosition(${positionID})">X</button>
                    <button class="edit_btn" onClick="editPosition(${positionID})">e</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
